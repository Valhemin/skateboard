<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/fonts.css" />
      <link rel="stylesheet" href="../style/grid.css" />
      <link rel="stylesheet" href="../style/main.css" />
      <title>Duck Skateboard - Thành viên</title>
   </head>
   <body>
      <div class="grid wide">
         <div class="header">
            <div class="header__logo">
               <img src="../img/logo trang.png" alt="Duck Skateboard" />
            </div>
            <div class="header__menu">
               <ul class="header__menu--list">
                  <li>
                     <a
                        href="../index.html"
                        class="header__menu--link"
                        >trang chủ</a
                     >
                  </li>
                  <li>
                     <a href="../pages/shop.html" class="header__menu--link"
                        >Shop</a
                     >
                  </li>
                  <li>
                     <a
                        href="../pages/introduce.html"
                        class="header__menu--link"
                        >Giới thiệu</a
                     >
                  </li>
                  <li>
                     <a href="../pages/policy.html" class="header__menu--link"
                        >Chính sách</a
                     >
                  </li>
                  <li>
                     <a href="" class="u-active header__menu--link"
                        >Thành viên</a
                     >
                  </li>
               </ul>
            </div>
         </div>
         <div class="member__form--sign">
            <div class="form">
               <div class="form__title">Đăng nhập</div>
               <ul class="form__list">
                  <li>
                     <td>Tài khoản:</td>
                     <td>
                        <input type="text" class="form__input" placeholder="Tài khoản">
                     </td>
                  </li>
                  <li>
                     <td>Mật khẩu:</td>
                     <td>
                        <input type="password" name="pwd" class="form__input" placeholder="Mật khẩu">
                     </td>
                  </li>
               </ul>
               <div class="btn form__btn">Đăng nhập</div>
               <div class="form__link" id="regist">
                  <a href="#" >Đăng kí thành viên</a>
               </div>
            </div>
            
         </div>
         <div class="member__form--regist">
            <div class="form">
               <div class="form__title">Đăng kí thành viên</div>
               <ul class="form__list">
                  <li>
                     <td>Email:</td>
                     <td>
                        <input type="text" class="form__input" placeholder="Email">
                     </td>
                  </li>
                  <li>
                     <td>Tài khoản:</td>
                     <td>
                        <input type="text" class="form__input" placeholder="Tài khoản">
                     </td>
                  </li>
                  <li>
                     <td>Mật khẩu:</td>
                     <td>
                        <input type="password" name="pwd" class="form__input" placeholder="Mật khẩu">
                     </td>
                  </li>
                  <li>
                     <td>Nhập lại mật khẩu:</td>
                     <td>
                        <input type="password" name="re-pwd" class="form__input" placeholder="Nhập lại mật khẩu">
                     </td>
                  </li>
               </ul>
               <div class="btn form__btn">Đăng kí</div>
               <div class="form__link" id="sign">
                  <a href="#" >Đã có tài khoản !</a>
               </div>
            </div>
         </div>
         <div class="footer">
            <div>Duck Skateboard trên FB</div>
            <div>LH: 0971620067</div>
         </div>
      </div>
      </div>
      <script src="../style/main.js"></script>
   </body>
</html>
